<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      @keyframes neon-glow {
        0%, 100% { filter: drop-shadow(0 0 2px #0ff) drop-shadow(0 0 4px #0ff) drop-shadow(0 0 6px #0f0); }
        50% { filter: drop-shadow(0 0 4px #0ff) drop-shadow(0 0 8px #0ff) drop-shadow(0 0 12px #0f0); }
      }
      .neon-cloud {
        animation: neon-glow 2s ease-in-out infinite;
        fill: #00ffff;
        stroke: #0f0;
        stroke-width: 0.5;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#001a1a"/>
  
  <!-- Neon Cloud -->
  <g class="neon-cloud">
    <!-- Cloud shape -->
    <path d="M 8 18 Q 6 18 6 16 Q 6 14 8 14 Q 8 12 10 12 Q 12 12 13 13 Q 14 11 16 11 Q 19 11 20 14 Q 22 14 22 16 Q 22 18 20 18 Z" />
  </g>
  
  <!-- Inner glow circles for extra neon effect -->
  <circle cx="16" cy="15" r="2" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
  <circle cx="12" cy="16" r="1.5" fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.4"/>
</svg>
